<div class="modal" tabindex="-1">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <span class="glyphicon glyphicon-eye-open"></span>
      <!–– [1] Invoke $modal.$hide() on click ––>
      <button type="button" class="close"
              ng-click="$hide()"> &times;
      </button>
      <h4 class="modal-title">רשימת הוצאות :</h4>
    </div>

    <div class="panel-body">
      <!–– [2] Show help text if no watchlists exist ––>
      <div ng-if="!expenselist.length" class="text-center">
        Use <span class="glyphicon glyphicon-plus"></span> to create a list
      </div>
      <div class="list-group">
        <a class="list-group-item"
           ng-repeat="expense in expenselist track by $index  " ng-if="expense.d">
          {{expense.d}} | {{expense.y}} |  {{expense.date}}

          <button type="button" class="close"
                  ng-click=""> &times;
          </button>
        </a>
      </div>
    </div>
  </div>

</div>
</div>

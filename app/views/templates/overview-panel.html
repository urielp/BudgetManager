<div class="row">
  <div class="col-xs-12 col-md-6 col-lg-3">
    <div class="panel panel-blue panel-widget uriel">
      <div class="row no-padding">
        <div class="col-sm-9 col-lg-7 widget-right widget-heb">
          <div class="large">{{period}} חודשים</div>
          <div class="text-muted">תקופת חשבון</div>
        </div>
        <div class="col-sm-3 col-lg-5 widget-left">
          <svg class="glyph stroked bag"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#stroked-bag"></use></svg>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-6 col-lg-3">
    <div class="panel panel-orange panel-widget uriel">
      <div class="row no-padding">
        <div class="col-sm-9 col-lg-7 widget-right widget-heb">
          <div  ng-class="{largePos: totalBalance>0, largeNeg: balance<0}"> &#8362;{{balance.toPrecision(5)}} </div>
          <div class="text-muted">מאזן כללי </tt><br/></div>
        </div>
        <div class="col-sm-3 col-lg-5 widget-left">
          <svg class="glyph stroked line-graph"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#stroked-line-graph"></use></svg>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-6 col-lg-3">
    <div class="panel panel-teal panel-widget uriel" ng-click ="showIncomeListModal()">
      <div class="row no-padding">
        <div class="col-sm-9 col-lg-7 widget-right ">
          <div ng-class="{largePos: incomes>0, largeNeg: incomes<0}">  &#8362; {{incomes.toPrecision(8)}} </div>
          <div class="text-muted">הכנסות חודשיות</div>
        </div>
        <div class="col-sm-3 col-lg-5 widget-left">
          <svg class="glyph stroked download"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#stroked-download"></use></svg>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-6 col-lg-3">
    <div class="panel panel-red panel-widget uriel" ng-click="showModal()" ng-mouseover="class='box2'">
      <div class="row no-padding">
        <div class="col-sm-9 col-lg-7 widget-right">
          <div class="large">
            <div  ng-class="{largePos: outcomes>0, largeNeg: outcomes<0}">
              &#8362;  {{outcomes.toPrecision(8)}}
            </div>
          </div>
          <div class="text-muted">הוצאות חודשיות</div>
        </div>
        <div class="col-sm-3 col-lg-5 widget-left">
          <svg class="glyph stroked upload"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#stroked-upload"></use></svg>
        </div>
      </div>
    </div>
  </div>
</div>

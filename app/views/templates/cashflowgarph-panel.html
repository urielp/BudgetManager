<div class="col-lg-12" ng-app="barChartApp" ng-controller="BarCtrl">
  <div class="panel panel-default" >
    <div class="panel-heading">גרף הוצאות \ הכנסות</div>
    <div class="panel-body">
      <div class="canvas-wrapper" >
        <canvas class="chart chart-line ng-isolate-scope" height="100" width="400" chart-data="data" chart-labels="labels" chart-series="series" chart-colors="colors" chart-dataset-override="datasets">
        </canvas>
        <div class="ct-chart ct-perfect-fourth"></div>
      </div>
    </div>
  </div>
</div>
